<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form Title</h1>
    <p id="description">A description of the survey form.</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" name="name" placeholder="Name" required>
        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="Email" required>
        <label id="number-label" for="number">Number:</label>
        <input id="number" type="number" name="number" placeholder="Number" min="0" max="120" required>
        <label id="dropdown-label" for="dropdown">Dropdown:</label>
        <select id="dropdown" name="dropdown" required>
            <option value="">Choose an option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
            <option value="option5">Option 5</option>
        </select>
        <label>Radio:</label>
        <input id="radio1" type="radio" name="radio" value="option1" checked>
        <label id="radio1-label" for="radio1">Option 1</label>
        <input id="radio2" type="radio" name="radio" value="option2">
        <label id="radio2-label" for="radio2">Option 2</label>
        <input id="radio3" type="radio" name="radio" value="option3">
        <label id="radio3-label" for="radio3">Option 3</label>
        <label>Checkboxes:</label>
        <input id="checkbox1" type="checkbox" name="checkbox" value="option1">
        <label id="checkbox1-label" for="checkbox1">Option 1</label>
        <input id="checkbox2" type="checkbox" name="checkbox" value="option2">
        <label id="checkbox2-label" for="checkbox2">Option 2</label>
        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" cols="30" rows="10"></textarea>
        <input id="submit" type="submit">
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
