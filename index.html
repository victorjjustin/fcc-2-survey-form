<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Aussie Servo Iced Treats Survey &#127847;</h1>
        <p id="description">A survey on your favourite iced treats from your local service station</p>
    </header>
    <main>
        <form id="survey-form">
            <label id="name-label" class="label-heading" for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="Name" required>
    
            <label id="email-label" class="label-heading" for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Email" required>
    
            <label id="number-label" class="label-heading" for="number">Age <span class="info">(Optional)</span></label>
            <input id="number" type="number" name="age" placeholder="Age" min="0" max="120">
    
            <label for="dropdown" class="label-heading">Which option best describes your enthusiasm for iced treats?</label>
            <select id="dropdown" name="dropdown" required>
                <option selected disabled>Choose an option</option>
                <option value="zero-enthusiasm">Stop talking to me</option>
                <option value="secret-enthusiasm">A little annoyed actually</option>
                <option value="little-enthusiasm">Not enthused really</option>
                <option value="average-enthusiasm">Your average iced treats enthusiast</option>
                <option value="extreme-enthusiasm">Iced treat fanatic</option>
            </select>
    
            <label class="label-heading">What is your Iced Treats Frequency?</label>
            <label><input type="radio" name="treat-frequency" value="hourly" checked>Every hour</label>
            <label><input type="radio" name="treat-frequency" value="daily">Every day</label>
            <label><input type="radio" name="treat-frequency" value="weekly">Once a week</label>
            <label><input type="radio" name="treat-frequency" value="monthly">Once a month</label>
            <label><input type="radio" name="treat-frequency" value="yearly">Once a year</label>

            <label class="label-heading">What are your favourite iced treats? <span class="info">(select all that apply)</span></label>
            <label><input type="checkbox" name="favourite-treat" value="paddle_pop">Paddle Pop</label>
            <label><input type="checkbox" name="favourite-treat" value="magnum">Magnum</label>
            <label><input type="checkbox" name="favourite-treat" value="connoisseur">Connoisseur</label>
            <label><input type="checkbox" name="favourite-treat" value="cornetto">Cornetto</label>
            <label><input type="checkbox" name="favourite-treat" value="weis_bar">Weis Bar</label>
            <label><input type="checkbox" name="favourite-treat" value="bubble_o_bill">Bubble O' Bill</label>
            <label><input type="checkbox" name="favourite-treat" value="calipo">Calipo</label>
            <label><input type="checkbox" name="favourite-treat" value="icey_pole">Icey Pole</label>
            <label><input type="checkbox" name="favourite-treat" value="milo_cup">Milo Cup</label>
            <label><input type="checkbox" name="favourite-treat" value="golden_gaytime">Golden Gaytime</label>
            <label><input type="checkbox" name="favourite-treat" value="maxibon">Maxibon</label>

            <label class="label-heading">Any additional thoughts or comments?</label>
            <textarea id="textarea" name="textarea" placeholder="type here..."></textarea>

            <input id="submit" type="submit">
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
